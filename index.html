<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GOT!</title>
  </head>
  <body>
    <video id="got"width="800" height="600" autoplay>
      <source src="giphy.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <script>
      var got = document.getElementById("got");
      got.onended = function() {
        window.close();
      };

      require('./renderer.js')
    </script>
  </body>
</html>
